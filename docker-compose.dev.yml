version: '3.1'

services:
  kong:
    image: "${KONG_DOCKER_IMAGE}${KONG_DOCKER_TAG}"
    build:
      context: ./kong
      args:
        KONG_DOCKER_TAG: $KONG_DOCKER_TAG
    extra_hosts:
      - "${SANDBOX_URL}:${SANDBOX_IP}"
  nginx:
    environment:
      BASE_HOST_DOMAIN: ${BASE_HOST_DOMAIN}
    command: bash -c  "./etc/nginx/conf.d/server_hosts/create-urls.sh && nginx -g 'daemon off;'"
