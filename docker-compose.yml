version: '3.1'

volumes:
    kong_data: {}
networks:
  kong-net:
    ipam:
      config:
        - subnet: 192.168.44.0/24
services:
  #######################################
  # Kong database preparation
  #######################################
  kong-migrations:
    image: "${KONG_DOCKER_TAG}"
    command: kong migrations bootstrap
    depends_on:
      - db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_USER: ${KONG_PG_USER}
    links:
      - db:db
    networks:
      - kong-net
    restart: on-failure
  #######################################
  # Kong migrations runner
  #######################################
  kong-migrations-up:
    image: "${KONG_DOCKER_TAG}"
    command: kong migrations up
    depends_on:
      - db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_USER: ${KONG_PG_USER}
    links:
      - db:db
    networks:
      - kong-net
    restart: on-failure
  #######################################
  # Kong service
  #######################################
  kong:
    image: "${KONG_DOCKER_TAG}"
    user: "${KONG_USER:-root}"
    volumes:
      - ./plugins/:/usr/local/custom/kong/plugins/
      - ./kong/conf/:/etc/kong/
    depends_on:
      - db
    environment:
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001'
      KONG_CASSANDRA_CONTACT_POINTS: db
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE}
      KONG_PG_HOST: db
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
      KONG_PG_USER: ${KONG_PG_USER}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
    networks:
      - kong-net
    ports:
      - "8000:8000/tcp"
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 99999999
    restart: on-failure
  #######################################
  # PostgreSQL database
  #######################################
  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: ${KONG_PG_DATABASE}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD}
      POSTGRES_USER: ${KONG_PG_USER}
    healthcheck:
      test: ["CMD", "pg_isready", "--username", "${KONG_PG_USER}", "--dbname", "${KONG_PG_DATABASE}"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    networks:
      - kong-net
    volumes:
      - kong_data:/var/lib/postgresql/data
  #######################################
  # Konga database prepare
  #######################################
  konga-prepare:
    image: pantsel/konga:next
    command: "-c prepare -a postgres -u postgresql://${KONG_PG_USER}:${KONG_PG_PASSWORD}@db:5432/konga_db"
    networks:
      - kong-net
    restart: on-failure
    links:
      - db
    depends_on:
      - db
  #######################################
  # Konga: Kong GUI
  #######################################
  konga:
    image: pantsel/konga:next
    restart: always
    networks:
      - kong-net
    volumes:
      - ./konga/kong_node.data:/run/kong_node.data:ro
      - ./konga/kong_user.data:/run/kong_user.data:ro
    environment:
      KONGA_SEED_KONG_NODE_DATA_SOURCE_FILE: /run/kong_node.data
      KONGA_SEED_USER_DATA_SOURCE_FILE: /run/kong_user.data
      DB_ADAPTER: postgres
      DB_HOST: db
      DB_USER: ${KONG_PG_USER}
      DB_PASSWORD: ${KONG_PG_PASSWORD}
      TOKEN_SECRET: km1GUr4RkcQD7DewhJPNXrCuZwcKmqjb
      DB_DATABASE: konga_db
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "1337:1337"
  #######################################
  # NGINX: Webserver
  #######################################
  nginx:
    image: nginx
    networks:
      - kong-net
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - kong
      - konga
    environment:
      BASE_HOST_DOMAIN: ${BASE_HOST_DOMAIN}
    command: ./etc/nginx/conf.d/server_hosts/create-urls.sh
  #######################################
  # Python Startup
  #######################################
  startup:
    build:
      context: ./startup
      dockerfile: Dockerfile
    networks:
      - kong-net
    volumes:
      - ./startup/:/app/
      - ./secrets.ini:/opt/kong/secrets.ini:ro
    environment:
      kong_apikey_file: /run/secrets/kong_apikey
    secrets:
      - kong_apikey
    command: createAdmin.py
    depends_on:
      - kong
secrets:
  kong_apikey:
    file: ./secrets.ini
